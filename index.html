<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Edge Apartemen Kamarku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform .2s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #ecf0f1;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: calc(50% - 10px);
      border-radius: 8px;
    }
    .back-btn, .copy-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    .back-btn:hover, .copy-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Edge Apartemen Kamarku</h1>
  </header>

  <div class="container" id="app"></div>

  <script>
    // =======================
    // DATA UNIT + FOTO
    // =======================
    const data = {
      "Type 22 Studio": {
        "1728": ["https://github.com/taniaputriusb-collab/theedge-gallery/blob/main/528-1.jpg", "https://github.com/taniaputriusb-collab/theedge-gallery/blob/main/528-2.jpg"],
        "1723": ["https://via.placeholder.com/400x250?text=1723+Foto+1"],
        "1528": ["https://via.placeholder.com/400x250?text=1528+Foto+1"]
      },
      "Type 25": {
        "1520": ["https://via.placeholder.com/400x250?text=1520+Foto+1"]
      },
      "Type 36 Studio": {
        "1929": ["https://via.placeholder.com/400x250?text=1929+Foto+1", "https://via.placeholder.com/400x250?text=1929+Foto+2"],
        "1910": ["https://via.placeholder.com/400x250?text=1910+Foto+1"]
      },
      "Type 36 1 Bedroom": {
        "1939": ["https://via.placeholder.com/400x250?text=1939+Foto+1"]
      },
      "Type 36 2 Bedroom": {
        "1908": ["https://via.placeholder.com/400x250?text=1908+Foto+1"]
      }
    };

    const app = document.getElementById("app");

    // =======================
    // NAVIGASI
    // =======================
    function showTypes() {
      app.innerHTML = "<h2>Pilih Type Kamar</h2>";
      const grid = document.createElement("div");
      grid.className = "grid";
      Object.keys(data).forEach(type => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = type;
        card.onclick = () => showUnits(type);
        grid.appendChild(card);
      });
      app.appendChild(grid);
    }

    function showUnits(type) {
      app.innerHTML = `<button class="back-btn" onclick="showTypes()">â¬… Kembali</button>
                       <h2>${type}</h2>`;
      const grid = document.createElement("div");
      grid.className = "grid";
      Object.keys(data[type]).forEach(unit => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = `Unit ${unit}`;
        card.onclick = () => showGallery(type, unit);
        grid.appendChild(card);
      });
      app.appendChild(grid);
    }

    function showGallery(type, unit) {
      const photos = data[type][unit];
      app.innerHTML = `
        <button class="back-btn" onclick="showUnits('${type}')">â¬… Kembali</button>
        <h2>${type} - Unit ${unit}</h2>
        <button class="copy-btn" onclick="copyLink('${type}','${unit}')">ðŸ“‹ Copy Link</button>
      `;
      const gallery = document.createElement("div");
      gallery.className = "gallery";
      photos.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        gallery.appendChild(img);
      });
      app.appendChild(gallery);
    }

    // =======================
    // COPY LINK
    // =======================
    function copyLink(type, unit) {
      const url = `${window.location.origin}${window.location.pathname}?type=${encodeURIComponent(type)}&unit=${unit}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("Link unit berhasil dicopy! Tinggal paste di WhatsApp âœ…");
      });
    }

    // =======================
    // AUTO LOAD LINK (SHARE)
    // =======================
    function checkParams() {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      const unit = params.get("unit");
      if (type && unit && data[type] && data[type][unit]) {
        showGallery(type, unit);
      } else {
        showTypes();
      }
    }

    checkParams();
  </script>
</body>
</html>
