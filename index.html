<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>The Edge Apartemen Kamarku</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .hidden { display: none; }
    .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .gallery img { max-width: 200px; margin: 5px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>The Edge Apartemen Kamarku</h1>

  <!-- Step 1 -->
  <div id="page1">
    <h2>Pilih Tipe Unit</h2>
    <button class="btn" onclick="showUnits('22 Studio')">Type 22 Studio</button>
    <button class="btn" onclick="showUnits('25')">Type 25</button>
    <button class="btn" onclick="showUnits('36 Studio')">Type 36 Studio</button>
    <button class="btn" onclick="showUnits('36 1BR')">Type 36 1 Bedroom</button>
    <button class="btn" onclick="showUnits('36 2BR')">Type 36 2 Bedroom</button>
  </div>

  <!-- Step 2 -->
  <div id="page2" class="hidden">
    <h2 id="unitType"></h2>
    <div id="unitList"></div>
    <button class="btn" onclick="backToPage1()">← Kembali</button>
  </div>

  <!-- Step 3 -->
  <div id="page3" class="hidden">
    <h2 id="unitTitle"></h2>
    <div id="gallery" class="gallery"></div>
    <button class="btn" onclick="downloadAll()">⬇ Download Semua Foto</button>
    <br><br>
    <button class="btn" onclick="backToPage2()">← Kembali</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    // Data unit + link foto (EDIT DI SINI)
    const data = {
      "22 Studio": {
        "1728": ["528-1.jpg","528-2.jpg"],
        "1723": ["1723-1.jpg","1723-2.jpg"],
        "1528": ["1528-1.jpg","1528-2.jpg"],
        "1523": ["1523-1.jpg","1523-2.jpg"],
        "723":  ["723-1.jpg","723-2.jpg"],
        "623":  ["623-1.jpg","623-2.jpg"],
        "528":  ["528-1.jpg","528-2.jpg"]
      },
      "25": {
        "1520": ["1520-1.jpg","1520-2.jpg"]
      },
      "36 Studio": {
        "1929": ["1929-1.jpg"],
        "1910": ["1910-1.jpg"],
        "1903": ["1903-1.jpg"],
        "1735": ["1735-1.jpg"],
        "935":  ["935-1.jpg"]
      },
      "36 1BR": {
        "1939": ["1939-1.jpg"],
        "1856": ["1856-1.jpg"],
        "1832": ["1832-1.jpg"],
        "1811": ["1811-1.jpg"],
        "1809": ["1809-1.jpg"],
        "1256": ["1256-1.jpg"],
        "1110": ["1110-1.jpg"],
        "1108": ["1108-1.jpg"],
        "952":  ["952-1.jpg"],
        "851":  ["851-1.jpg"],
        "817":  ["817-1.jpg"],
        "533":  ["533-1.jpg"]
      },
      "36 2BR": {
        "1908": ["1908-1.jpg"],
        "1733": ["1733-1.jpg"],
        "1606": ["1606-1.jpg"],
        "1508": ["1508-1.jpg"],
        "1250": ["1250-1.jpg"],
        "1219": ["1219-1.jpg"],
        "905":  ["905-1.jpg"],
        "339":  ["339-1.jpg"],
        "47":   ["47-1.jpg"],
        "2br122272": ["2br122272-1.jpg"],
        "3BR2028": ["3BR2028-1.jpg"]
      }
    };

    let currentType = "";
    let currentUnit = "";

    function showUnits(type) {
      currentType = type;
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
      document.getElementById("unitType").innerText = "Unit " + type;
      let list = document.getElementById("unitList");
      list.innerHTML = "";
      Object.keys(data[type]).forEach(u=>{
        let btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = u;
        btn.onclick = ()=>showGallery(u);
        list.appendChild(btn);
      });
    }

    function showGallery(unit) {
      currentUnit = unit;
      document.getElementById("page2").classList.add("hidden");
      document.getElementById("page3").classList.remove("hidden");
      document.getElementById("unitTitle").innerText = "Foto Unit " + unit;
      let gal = document.getElementById("gallery");
      gal.innerHTML = "";
      data[currentType][unit].forEach(img=>{
        let image = document.createElement("img");
        image.src = "https://raw.githubusercontent.com/taniaputriusb-collab/theedge-gallery/main/" + img;
        gal.appendChild(image);
      });
    }

    function downloadAll() {
      let zip = new JSZip();
      let promises = [];
      data[currentType][currentUnit].forEach(img=>{
        let url = "https://raw.githubusercontent.com/taniaputriusb-collab/theedge-gallery/main/" + img;
        promises.push(fetch(url).then(r=>r.blob()).then(b=>zip.file(img, b)));
      });
      Promise.all(promises).then(()=>{
        zip.generateAsync({type:"blob"}).then(c=>{
          saveAs(c, currentUnit+".zip");
        });
      });
    }

    function backToPage1() {
      document.getElementById("page2").classList.add("hidden");
      document.getElementById("page1").classList.remove("hidden");
    }

    function backToPage2() {
      document.getElementById("page3").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }
  </script>
</body>
</html>
