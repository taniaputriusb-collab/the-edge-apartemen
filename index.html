<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Edge Apartemen Kamarku</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f9f9f9; }
    h1, h2, h3 { text-align:center; }
    .menu, .units, .gallery { display:none; margin-top:30px; }
    .grid {
      display:flex; flex-wrap:wrap; gap:15px; justify-content:center;
    }
    .card {
      background:white; padding:20px; border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer;
      transition:0.2s;
    }
    .card:hover { transform:scale(1.05); background:#f0f0f0; }
    .back { margin:20px auto; display:block; text-align:center; cursor:pointer; color:blue; }
    .gallery img {
      width:300px; height:auto; border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>The Edge Apartemen Kamarku</h1>

  <!-- Halaman 1: Pilih Tipe -->
  <div id="menu" class="menu" style="display:block;">
    <h2>Pilih Tipe Kamar</h2>
    <div class="grid">
      <div class="card" onclick="showUnits('22')">Type 22 Studio</div>
      <div class="card" onclick="showUnits('25')">Type 25</div>
      <div class="card" onclick="showUnits('36st')">Type 36 Studio</div>
      <div class="card" onclick="showUnits('36-1br')">Type 36 1 Bedroom</div>
      <div class="card" onclick="showUnits('36-2br')">Type 36 2 Bedroom</div>
      <div class="card" onclick="showUnits('47-2br')">Type 47 2 Bedroom</div>
      <div class="card" onclick="showUnits('72-3br')">Type 72 3 Bedroom</div>
    </div>
  </div>

  <!-- Halaman 2: Nomor Unit -->
  <div id="units" class="units">
    <h2 id="unitTitle"></h2>
    <div class="grid" id="unitList"></div>
    <span class="back" onclick="backToMenu()">⬅ Kembali</span>
  </div>

  <!-- Halaman 3: Galeri Foto -->
  <div id="gallery" class="gallery">
    <h3 id="galleryTitle"></h3>
    <div class="grid" id="galleryPhotos"></div>
    <span class="back" onclick="backToUnits()">⬅ Kembali ke daftar unit</span>
  </div>

  <script>
    // Data struktur tipe → unit → foto
    const data = {
      "22": {
        title: "Type 22 Studio",
        units: {
          "1728": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"],
          "1723": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"],
          "1528": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"],
          "1523": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"],
          "723": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"],
          "623": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"],
          "528": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"]
        }
      },
      "25": {
        title: "Type 25",
        units: {
          "1520": ["https://via.placeholder.com/600x400","https://via.placeholder.com/600x400"]
        }
      },
      "36st": {
        title: "Type 36 Studio",
        units: {
          "1929": ["https://via.placeholder.com/600x400"],
          "1910": ["https://via.placeholder.com/600x400"],
          "1903": ["https://via.placeholder.com/600x400"],
          "1735": ["https://via.placeholder.com/600x400"],
          "935": ["https://via.placeholder.com/600x400"]
        }
      },
      "36-1br": {
        title: "Type 36 1 Bedroom",
        units: {
          "1939": ["https://via.placeholder.com/600x400"],
          "1856": ["https://via.placeholder.com/600x400"],
          "1832": ["https://via.placeholder.com/600x400"],
          "1811": ["https://via.placeholder.com/600x400"],
          "1809": ["https://via.placeholder.com/600x400"],
          "1256": ["https://via.placeholder.com/600x400"],
          "1110": ["https://via.placeholder.com/600x400"],
          "1108": ["https://via.placeholder.com/600x400"],
          "952": ["https://via.placeholder.com/600x400"],
          "851": ["https://via.placeholder.com/600x400"],
          "817": ["https://via.placeholder.com/600x400"],
          "533": ["https://via.placeholder.com/600x400"]
        }
      },
      "36-2br": {
        title: "Type 36 2 Bedroom",
        units: {
          "1908": ["https://via.placeholder.com/600x400"],
          "1733": ["https://via.placeholder.com/600x400"],
          "1606": ["https://via.placeholder.com/600x400"],
          "1508": ["https://via.placeholder.com/600x400"],
          "1250": ["https://via.placeholder.com/600x400"],
          "1219": ["https://via.placeholder.com/600x400"],
          "905": ["https://via.placeholder.com/600x400"],
          "339": ["https://via.placeholder.com/600x400"]
        }
      },
      "47-2br": {
        title: "Type 47 2 Bedroom",
        units: {
          "1222": ["https://via.placeholder.com/600x400"]
        }
      },
      "72-3br": {
        title: "Type 72 3 Bedroom",
        units: {
          "2028": ["https://via.placeholder.com/600x400"]
        }
      }
    };

    // Navigasi antar halaman
    function showUnits(type) {
      document.getElementById("menu").style.display="none";
      document.getElementById("gallery").style.display="none";
      document.getElementById("units").style.display="block";
      document.getElementById("unitTitle").innerText = data[type].title;
      let html = "";
      for (let unit in data[type].units) {
        html += `<div class="card" onclick="showGallery('${type}','${unit}')">Unit ${unit}</div>`;
      }
      document.getElementById("unitList").innerHTML = html;
    }

    function backToMenu(){
      document.getElementById("units").style.display="none";
      document.getElementById("menu").style.display="block";
    }

    function showGallery(type,unit){
      document.getElementById("units").style.display="none";
      document.getElementById("gallery").style.display="block";
      document.getElementById("galleryTitle").innerText = data[type].title + " - Unit " + unit;
      let html="";
      data[type].units[unit].forEach(foto=>{
        html += `<img src="${foto}" alt="Foto Unit ${unit}"/>`;
      });
      document.getElementById("galleryPhotos").innerHTML = html;
    }

    function backToUnits(){
      document.getElementById("gallery").style.display="none";
      document.getElementById("units").style.display="block";
    }
  </script>
</body>
</html>
